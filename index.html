<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docket QR Code Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Docket QR Code Generator</h1>
        <input type="text" id="inputText" placeholder="Enter text...">
        <button id="generateQR">Generate QR Code</button>
        <a id="downloadLink" style="display: none" download="qrcode.png">
            <button id="downloadQR">Download QR Code</button>
        </a>
        
        <div id="qrcode"></div>
    </div>
    <script src="qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
